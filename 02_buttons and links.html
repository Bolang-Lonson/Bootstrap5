<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Buttons and links</title>
</head>
<body class="container">
    <!-- basic buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <!-- anchors as buttons -->
    <h2>Links as buttons</h2>
    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>
    <!-- button sizes -->
    <h2>Button Sizes</h2>
    <button class="btn btn-lg btn-danger">Large danger button</button>
    <button class="btn btn-sm btn-warning">Small warning button</button>
    <!-- outline styles -->
    <h2>Button Styles</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">large outlined secondary button</button>
    <!-- button groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-success rounded-start-pill">button 1</a>
        <a href="#" class="btn btn-danger">button 2</a>
        <a href="#" class="btn btn-warning">button 3</a>
        <a href="#" class="btn btn-outline-primary rounded-end-pill">button 4</a>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
